<!DOCTYPE html>
<html>
<head>
  <title>Read XLS</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./js/xlsx.full.min.js"></script>
  <script type="text/javascript" src="./js/jszip.js"></script>
  <script type="text/javascript" src="./js/code.js"></script>
  
  <style>
    div{
      margin: 1em;
      border: 1em;
    }
  </style>
</head>
<body>
  <div>
    <form action="" method="post" enctype="multipart/form-data" onsubmit="return false;">
      Select image to upload:
      <input type="file" name="fileUpload" id="fileUpload">
      <input type="submit" value="Upload Excel" name="submit" onclick="UploadProcess()">
    </form>
  </div>
  <div id="setSeller">
    <div>
      <span>
        <label>IC name:</label>
        <input type="text" name="ic_name" id="ic_name"/>
      </span>
    </div>
    <div>
      <span>IC code</span>
      <input type="text" name="ic_code" id="ic_code"/>
    </div>
    <div>
      <span>Type</span>
      <select name="type" id="type">
        <option value="0">ALL</option>
        <option value="SUB">SUB</option>
        <option value="RED">RED</option>
        <option value="SWI">SWI</option>
        <option value="SWO">SWO</option>
      </select>
    </div>
  </div>
  <div>
    <button onclick="getResult1();">result</button>
    <button onclick="getSum(getResult1());">sum</button>
  </div>
  <div id="ExcelTable"></div>

</body>
</html>
